version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres_chatbot
    environment:
      POSTGRES_USER: chatbot_user
      POSTGRES_PASSWORD: chatbot_pass
      POSTGRES_DB: therapy_chatbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot_user -d therapy_chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_chatbot
    environment:
      - DATABASE_URL=postgresql://chatbot_user:chatbot_pass@postgres:5432/therapy_chatbot
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGINS=*
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/knowledge_base:/app/knowledge_base
    command: uvicorn server:app --host 0.0.0.0 --port 8001 --reload

volumes:
  postgres_data:
